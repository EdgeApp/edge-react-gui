# Priority: Critical
# Test ID: C000029
# Title: Migrate wallets
# Expected Result:
#   1. Migrate wallets appears functional from settings scene
#   2. Migrate wallets appears functional from import flow

# Note: Does not complete migration so account state is not altered
## TODO: Unable to target Next button in migrate flow


appId: ${MAESTRO_APP_ID}
env:
    WALLET_NAME: "My Doge"
    WALLET_BALLANCE: "8.134"
    IMPORT_ASSET: "Solana"
    IMPORT_SEED: ${MAESTRO_EDGE_MAX_IMPORT_SEED}
tags:
- all
- C000029
---
- runFlow:
    file: ../common/launch-cleared.yaml
- runFlow:
    file: ../common/login-password.yaml
    env:
      USERNAME: ${MAESTRO_EDGE_ASSETS_USERNAME || MAESTRO_EDGE_UTXO_USERNAME}
      PASSWORD: ${MAESTRO_EDGE_ASSETS_PASSWORD || MAESTRO_EDGE_UTXO_PASSWORD}
- runFlow:
    file: ../common/dismiss-modals.yaml

# Navigate to migrate wallets
- tapOn:
    id: "sideMenuButton"
- tapOn: "Settings"
- scrollUntilVisible:
    element: "Migrate Wallets"
    direction: "DOWN"
- tapOn: "Migrate Wallets"

# Select wallets
- assertVisible: Choose Assets to Migrate
- scrollUntilVisible:
    element: ${".*" + WALLET_NAME}
    direction: "DOWN"
    centerElement: true
- tapOn: ${".*" + WALLET_NAME}
- tapOn: 
    text: Next
    optional: true
# TODO: remove this once we have a way to target the next button
- tapOn: 
    text: "Horizontal scroll bar, 1 page"
    # point: "50%,90%"
    optional: true
# - tapOn: "0%"

# Check migrate wallets scene
- assertVisible: 
    text: Syncing...
    optional: true # Toast dependable for Maestro to notice?
- assertVisible: Confirm Migration
- assertVisible: ${".*" + WALLET_NAME + ".*"}
- assertVisible: "Migrating assets to a new wallet incurs a network fee for each.*"

# Displays network fee with DOGE symbol when able to slide to confirm
- extendedWaitUntil:
    visible: ".*Ð.*"
    timeout: 10000

# DO NOT SLIDE WITH THIS ACCOUNT
- assertVisible: Slide to Confirm

