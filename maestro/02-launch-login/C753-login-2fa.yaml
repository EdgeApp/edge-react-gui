# Priority: Critical
# Test ID: C314
# Title: Login with Username and Password
# Expected Result:
#  1. User is able to login with a valid Username and Password without 2FA or IP2FA blocked.

appId: co.edgesecure.app
---
- runFlow:
      file: ../common/launch-cleared.yaml
- runScript: ../env.js
- tapOn: Already have an account? Sign in
- tapOn:
      id: usernameFormField
- inputText: ${output.logins.C753.USERNAME}
- tapOn:
      id: passwordFormField
- inputText: ${output.logins.C753.PASSWORD}
- pressKey: "Enter"
- tapOn: "Login"