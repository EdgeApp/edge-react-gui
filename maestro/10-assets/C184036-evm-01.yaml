# Priority: Critical
# Test ID: C184036
# Title: EVM Assets balances load and show correctly
# Expected Result:
#   1. User is able to login and see correct balances for all EVM network assets
# Notes:
#   - Requires a test account with wallets for all EVM networks
#   - Update balances below once the test account is funded
#   - Add MAESTRO_EDGE_EVM_USERNAME and MAESTRO_EDGE_EVM_PASSWORD to testerConfig.json

appId: ${MAESTRO_APP_ID}
tags:
- all
- C184036
---
- runFlow:
    file: ../common/launch-cleared.yaml
- runFlow:
    file: ../common/login-password.yaml
    env:
      USERNAME: ${MAESTRO_EDGE_EVM_USERNAME}
      PASSWORD: ${MAESTRO_EDGE_EVM_PASSWORD}

# Dismiss notifications/modals
- runFlow:
    file: ../common/dismiss-modals.yaml

- tapOn: "Assets"

# Ethereum (ETH)
- extendedWaitUntil:
    visible: ETH
    timeout: 15000
- tapOn: ETH
- extendedWaitUntil:
    visible: "0 ETH"  # TODO: Update with actual balance
    timeout: 50000
- tapOn: Assets

