# Enters passwords that should NOT meet password requirements to ensure they are rejected
# iOS only - no support for `enabled` flag on Android

appId: ${MAESTRO_APP_ID}
env:
    PASSWORD1: "nocapital5" # fail for no capital letter
    PASSWORD2: "NOLOWERCASE5" # fail for no lowercase letter
    PASSWORD3: "NO-numbers" # fail for no number
    PASSWORD4: "9-Charsss" # fail for less than 10 characters
    PASSWORD5: "abcdefghijklmnopq" # pass for 16 or more characters
    # add usernames with invalid characters
---

- runFlow:
    file: ../common/test-password.yaml
    env:
        TEST_PASSWORD: ${PASSWORD1}
    label: "Test invalid password #1"

- runFlow:
    file: ../common/test-password.yaml
    env:
        TEST_PASSWORD: ${PASSWORD2}
    label: "Test invalid password #2"

- runFlow:
    file: ../common/test-password.yaml
    env:
        TEST_PASSWORD: ${PASSWORD3}
    label: "Test invalidpassword #3"

- runFlow:
    file: ../common/test-password.yaml
    env:
        TEST_PASSWORD: ${PASSWORD4}
    label: "Test invalid password #4"

