# Login with PIN

# May be worth switching to "launch app" instructions instead of "tapOn: sideMenuButton"

appId: ${MAESTRO_APP_ID}
env:
    PIN_RELOGIN: ${PIN_RELOGIN || MAESTRO_EDGE_NEW_ACCOUNT_PIN_SINGLE} # Must be a single digit PIN
---
- launchApp
- tapOn: ${PIN_RELOGIN}
- tapOn: ${PIN_RELOGIN}
- tapOn: ${PIN_RELOGIN}
- tapOn: ${PIN_RELOGIN}